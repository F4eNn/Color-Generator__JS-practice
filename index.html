<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range input</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:wght@200;400;600&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="style.css">

<body>

    <div class="box">

        <h1>Color Generator</h1>
        
        <input type="text" value="rgb(255,255,255)" id="main" class="main-input">
        <input type="range" min="0" max="255" value="150" class="red">
        <input type="range" min="0" max="255" value="150" class="green">
        <input type="range" min="0" max="255" value="150" class="blue">

    </div>

    <script src="./script.js"></script>
</body>

</html>
